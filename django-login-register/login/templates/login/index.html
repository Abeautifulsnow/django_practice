{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}首页{% endblock %}

{% block custom_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
{% endblock custom_css %}

{% block content %}
    <div class="welcome-word">
        {% if request.session.is_login %}
            <h1>你好，{{ request.session.user_name }}!欢迎回来！</h1>
        {% else %}
            <h1>您尚未登录，只能访问公开内容。请先登录！</h1>
        {% endif %}
    </div>
{% endblock content %}
